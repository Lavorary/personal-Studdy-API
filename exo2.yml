openapi: 3.1.0
info:
  title: User Management API
  description: API for user's management
  version: 1.0.0
paths:
  /users:
    get:
      summary: get the list of users
      parameters:
        - name: page
          in: query
          description: page number
          required: false
          schema:
            type: integer
            default: 1

        - name: size
          in: query
          description: size of the page
          required: false
          schema:
            type: integer
            default: 20

      responses:
        '200':
          description: found users list
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Bad types for provided query parameters"

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          example: 1

        name:
          type: string
          example: "Alice"

        email:
          type: string
          example: "alice@example.com"

